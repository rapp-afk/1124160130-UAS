  <!DOCTYPE html>
<html lang="id" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Payment Portal Global Institute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="profile-image-wrapper">
                <img src="assets/profile.png" alt="Profil Pengguna" class="profile-image">
            </div>
            <div class="header-text">
                <h1>Open Payment Portal Global Instituted</h1>
                <p>NIM: 1124160130
                   Nama: Rafa Fathur Rohman
                </p>
            </div>
            <div class="theme-toggle-wrapper">
                <button id="theme-toggle" type="button" class="theme-toggle-btn">
                    <svg id="theme-toggle-dark-icon" class="icon hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="icon hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 011-1v-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <svg class="icon-md icon-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    <h2>Form Pembayaran</h2>
                </div>

                <form id="paymentForm" class="form-layout">
                    <div>
                        <label for="customerName" class="form-label">Nama Pelanggan</label>
                        <input type="text" id="customerName" name="customerName" placeholder="Masukkan nama anda" class="form-input" required>
                    </div>

                     <div>
                        <label for="customerEmail" class="form-label">Email Pelanggan</label>
                        <input type="email" id="customerEmail" name="customerEmail" placeholder="Masukkan email anda" class="form-input" required>
                    </div>

                    <div>
                        <label for="productSelect" class="form-label">Pilih Varian Martabak</label>
                        <select id="productSelect" name="product" class="form-input" required>
                             <option value="" disabled selected>Pilih Varian Rasa</option>
                             <option value="klasik" data-price="55000">Martabak Klasik (Cokelat Kacang Wijen) - Rp 55.000</option>
                             <option value="keju_spesial" data-price="60000">Martabak Keju Spesial - Rp 60.000</option>
                             <option value="setengah_setengah" data-price="65000">Martabak Setengah Keju Setengah Cokelat - Rp 65.000</option>
                             <option value="red_velvet" data-price="85000">Martabak Red Velvet Oreo - Rp 85.000</option>
                             <option value="pandan_jagung" data-price="70000">Martabak Pandan Jagung Keju - Rp 70.000</option>
                        </select>
                    </div>

                     <div>
                         <label for="quantity" class="form-label">Jumlah</label>
                         <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Metode Pembayaran</label>
                        <div class="radio-group">
                             <label class="radio-label"><input type="radio" name="paymentMethod" value="transfer" class="form-radio"><span class="radio-text">Transfer Bank</span></label>
                             <label class="radio-label"><input type="radio" name="paymentMethod" value="ewallet" class="form-radio"><span class="radio-text">GoPay/Dana</span></label>
                             <label class="radio-label"><input type="radio" name="paymentMethod" value="credit" class="form-radio"><span class="radio-text">Kartu Kredit</span></label>
                             <label class="radio-label"><input type="radio" name="paymentMethod" value="cash" class="form-radio"><span class="radio-text">Bayar Tunai</span></label>
                        </div>
                    </div>
    </div>      
    
  </body>
  </html>
